<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo-universal-favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo-universal-favicon-16.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iOS PWA 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- PWA 入口 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#166d84" />

    <!-- iOS 图标（可选） -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- SEO 基础信息 -->
    <title>多维AI课堂 - 专业的在线技术培训</title>

    <meta
      name="description"
      content="doviai提供Python、前端、AI等专业技术培训课程，助力你的职业发展"
    />
    <meta
      name="keywords"
      content="在线教育,技术培训,Python,前端开发,Vue,React,AI,机器学习,编程培训,职业发展"
    />

    <!-- Bootstrap 5.3.6 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <!-- Bootstrap 5.3.6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue App -->
    <script type="module" src="/src/main.ts"></script>

    <!-- 为PWA 注册 Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('SW 注册成功: ', reg.scope))
            .catch(err => console.warn('SW 注册失败: ', err))
        })
      }
    </script>
  </body>
</html>
